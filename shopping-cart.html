<html lang="en">

    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>

            <ul id="item-container"></ul>
        </section>
    </main>
    <script src="./js/shopping.js"></script>
</body>
